<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="img-container">
        <img id="img" class="img" src="images/img1.jpg" alt="" />
        <img id="img" class="img" src="images/img2.jpg" alt="" />
        <img id="img" class="img" src="images/img3.jpg" alt="" />
        <img id="img" class="img" src="images/img4.jpg" alt="" />
        <img id="img" class="img" src="images/img5.jpg" alt="" />
        <img id="img" class="img" src="images/img6.jpg" alt="" />
        <img id="img" class="img" src="images/img7.jpg" alt="" />
        <img id="img" class="img" src="images/img8.jpg" alt="" />
      </div>
      <div id="icon1"><i class="fa-solid fa-less-than"></i></div>
      <div id="icon2"><i class="fa-solid fa-greater-than"></i></div>
      <div id="dot-container">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/9dc74ed257.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
